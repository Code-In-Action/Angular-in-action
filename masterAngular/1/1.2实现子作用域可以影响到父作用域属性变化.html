<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>作用域继承及风险</title>
        <script type="text/javascript" src="../angular.js"></script>
    </head>
    <body ng-app ng-init="thing ={name:'World'}">
        <h1>hello {{thing.name}}</h1>
        <div ng-controller="HelloCtrl">
            say hello to: <input type="text" ng-model="thing.name" value="">
            <h2>hello,{{thing.name}}</h2>

        </div>
        <script>
            // 现在我想要实现子作用域能影响定义在父作用域的属性
            // 方法；将变量绑定为某对象的属性
            var HelloCtrl = function ($scope) {
                $scope.name = "world";
            }

        </script>

    </body>
</html>
